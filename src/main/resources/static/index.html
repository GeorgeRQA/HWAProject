<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supermarket API</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1 class="text-center"><u>Welcome to the Supermarket Inventory System</u></h1><br>
        <form id="newItem">
            <div class="row mb-3">
              <label for="itemName" class="col-sm-2 col-form-label">Item Name</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="inputItemName">
              </div>
            </div>
            <div class="row mb-3">
              <label for="price" class="col-sm-2 col-form-label">Price</label>
              <div class="col-sm-10">
                <input type="number" step ="0.01" class="form-control" id="inputPrice">
              </div>
            </div>
              <div class="row mb-3">
                <label for="price" class="col-sm-2 col-form-label">Quantity</label>
                <div class="col-sm-10">
                  <input type="number" class="form-control" id="inputQuantity">
                </div>
            </div>
            <button type="submit" class="btn btn-success">Add Item</button>
        </form>
        <br>
        <h3><u>Current Stock</u></h3>

        <div id="items"></div>
    
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"
    integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ=="
    crossorigin="anonymous"></script>
    <script src="Supermarket.js"></script>
</body>
</body>
</html>
